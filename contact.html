 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="contact" id="contact">
  <h2>Contact</h2>
  <div class="contact-layout">
    <div class="contact-info">
      <p>Want to work together or offer an internship opportunity? Send me a message.</p>
      <ul>
        <li><strong>Email:</strong> <a href="mailto:your-email@example.com">dagimawit kebede@gmali.com</a></li>
        <li><strong>Location:</strong> Haramaya, Ethiopia</li>
        <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/dagimawit-kebede-9b443b395?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener">My LinkedIn</a></li>
        <li><strong>GitHub:</strong> <a href="https://github.com/dag-ux" target="_blank" rel="noopener">dag-ux</a></li>
      </ul>
    </div>

    <form class="contact-form" id="contactForm" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required placeholder="Your name">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Tell me about the opportunity..."></textarea>

      <button type="submit" class="btn">Send Message</button>
      <p class="form-feedback" aria-live="polite"></p>
    </form>
  </div>
</section>

    
</body>
</html>
